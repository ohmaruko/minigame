<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Cake</title>
    <link rel="stylesheet" href="./style/cake.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Rozha One">
</head>
<body>
    <img src="./images/cursor_cream.svg" alt="cake" class="cursor" width="30" height="30">  
    <main class="mainContainer">
        <!-- Interactive area -->
       <div class="interactiveArea">
            <div class="back">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 50 50" fill="none">
                    <g clip-path="url(#clip0_102_31)">
                      <path d="M41.6668 22.9167H16.3127L27.9585 11.2708L25.0002 8.33333L8.3335 25L25.0002 41.6667L27.9377 38.7292L16.3127 27.0833H41.6668V22.9167Z"/>
                    </g>
                    <defs>
                      <clipPath id="clip0_102_31">
                        <rect width="50" height="50" fill="white"/>
                      </clipPath>
                    </defs>
                  </svg>
            </div>
            <div>
                <h1>Make your Own Cake!</h1>
            </div>
            <div class="customizeContainer">
                <h2>Choose your: </h2>
                <div>
                    <p>Layer</p>
                    <div>
                        <!-- 3 layer thumbnails/buttons go here -->
                         <button class="layerBtn" data-layer="vanilla"><img src="./images/layer_vanilla.svg" alt="Vanilla Layer"        width="70px" height="70px"></button>
                         <button class="layerBtn" data-layer="chocolate"><img src="./images/layer_chocolate.svg" alt="Chocolate Layer"  width="70px" height="70px"></button>
                         <button class="layerBtn" data-layer="matcha"><img src="./images/layer_matcha.svg" alt="Matcha Layer"           width="70px" height="70px"></button>
                    </div>
                </div>
                <div>
                    <p>Cream</p>
                    <div>
                        <!-- 3 cream thumbnails/buttons go here -->
                       <button class="creamBtn" data-cream="white"><img src="./images/cream_white.svg" alt="White Cream"                width="70px" height="70px"></button>
                       <button class="creamBtn" data-cream="chocolate"><img src="./images/cream_chocolate.svg" alt="Chocolate Cream"    width="70px" height="70px"></button>
                       <button class="creamBtn" data-cream="matcha"><img src="./images/cream_matcha.svg" alt="Matcha Cream"             width="70px" height="70px"></button>
                   </div>
                </div>
                <div>
                    <p>Topping</p>
                    <div>
                        <!-- 3 topping thumbnails/buttons go here -->
                        <button class="toppingBtn" data-topping="berries"><img src="./images/Berries-thumbnail.svg" alt="Berries"       width="70px" height="70px"></button>
                        <button class="toppingBtn" data-topping="chocolates"><img src="./images/Choco-thumbnail.svg" alt="Chocolates"   width="70px" height="70px"></button>
                        <button class="toppingBtn" data-topping="candles"><img src="./images/Candle-thumbnail.svg" alt="Candles"        width="70px" height="70px"></button>
                    </div>
                </div>
            </div>

            <div class="backgroundButtonContainer">
                <button id="bgbtn">Change Background</button>
            </div>
            
            <div class="inputFieldContainer">
                <h2>Input Name here</h2>
               <!-- input name -->
            </div>
       </div>

       <!-- Display area -->
       <div class="displayArea" id="background">
            <div>
                <h1>Happy Birthday, </h1>
            </div>
            <div class="cake"> 
                <!-- Layer types appear -->
                <img class="layerImg" data-layer="vanilla" src="./images/layer_vanilla.svg" style="display: none;">
                <img class="layerImg" data-layer="chocolate" src="./images/layer_chocolate.svg" style="display: none;">
                <img class="layerImg" data-layer="matcha" src="./images/layer_matcha.svg" style="display: none;">             

                <!-- Cream types appear -->
                <img class="creamImg" data-cream="white" src="./images/cream_white.svg" style="display: none;">
                <img class="creamImg" data-cream="chocolate" src="./images/cream_chocolate.svg" style="display: none;">
                <img class="creamImg" data-cream="matcha" src="./images/cream_matcha.svg" style="display: none;">
                
                <!-- Toppings appear -->
                <img class="toppingImg" data-topping="berries" src="./images/berries.svg" style="display: none;">
                <img class="toppingImg" data-topping="chocolates" src="./images/chocolates.svg" style="display: none;">
                <img class="toppingImg" data-topping="candles" src="./images/candles.svg" style="display: none;">
            </div>            

       </div>
    </main>
    <script src="./script/cake.js"></script>
    <script src="./script/site.js"></script>
</body>
</html>
